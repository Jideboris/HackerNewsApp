<div class="row content">
    <div class="col-sm-12 text-left">
        <form name="form" class="frmReg form-horizontal" role="form" id="subscriptionForm">
            <h4><b style="border-bottom: 1px black solid">Register New Teacher</b></h4>
            <br />
            <div class="form-group text-center">
                <div class="col-sm-12">
                    <a href="#schoolclientteacher" class="btn btn-primary active">Back</a>
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="col-sm-3">
                        <label class="control-label" for="sel1">Suspended:</label>
                    </div>
                    <div class="col-sm-9">
                        <input type="checkbox" name="chkteachersuspended" ng-model="teachersuspended" ng-checked="teachersuspended" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12" ng-class="{'has-error': form.fullname.$dirty && form.fullname.$error.required }">
                    <div class="col-sm-3">
                        <label class="control-label" for="fullname">Full Name:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" name="fullname" ng-model="fullname" required>
                    </div>
                    <div class="col-sm-5">
                        <p ng-show="form.fullname.$dirty && form.fullname.$error.required" class="help-block">Fullname is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12" ng-class="{'has-error': form.datepicker.$dirty && form.datepicker.$error.required }">
                    <div class="col-sm-3">
                        <label class="control-label" for="dob">DOB:</label>
                    </div>
                    <div class="col-sm-4">
                        <input name="datepicker" class="form-control" placeholder="dd/mm/yyyy" type="date" ng-model="dateofbirth" required />
                    </div>
                    <div class="col-sm-5">
                        <p ng-show="form.datepicker.$dirty && form.datepicker.$error.required" class="help-block">Dob is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12" ng-class="{ 'has-error': form.selectedlevel.$dirty && form.selectedlevel.$error.required }">
                    <div class="col-sm-3">
                        <label class="control-label" for="subject">Qualifications:</label>
                    </div>
                    <div class="col-sm-4">
                        <div role="form" ng-repeat="x in qualifications">
                            <input type="checkbox" ng-click="checkqualification(x.description)" ng-checked="x.ischecked" checklist-value="x.description"> {{x.description}}
                        </div>
                    </div>
                    <div class="col-sm-5">

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="col-sm-3">
                        <label class="control-label" for="subject">Subjects:</label>
                    </div>
                    <div class="col-sm-4">
                        <div role="form" ng-repeat="x in subjects">
                            <input type="checkbox" ng-click="checkteachersubjects(x.description)" ng-checked="x.ischecked" checklist-value="x.description"> {{x.description}}
                        </div>
                    </div>
                    <div class="col-sm-5">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="col-sm-3">
                        <label class="control-label" for="subject">Levels:</label>
                    </div>
                    <div class="col-sm-4">
                        <div role="form" ng-repeat="x in levels">
                            <input type="checkbox" ng-click="checktealevel(x.description)" ng-checked="x.ischecked" checklist-value="x.description"> {{x.description}}
                        </div>
                    </div>
                    <div class="col-sm-5">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12" ng-class="{ 'has-error': form.personalemail.$dirty && form.personalemail.$error.required }">
                    <div class="col-sm-3">
                        <label class="control-label" for="email">Personal Email:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="email" class="form-control" id="email" name="personalemail" ng-model="personalemail" required>
                    </div>
                    <div class="col-sm-5">
                        <p ng-show="form.personalemail.$dirty && form.personalemail.$error.required" class="help-block">teacher email is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12" ng-class="{'has-error': form.personalnumber.$dirty && form.personalnumber.$error.required }">
                    <div class="col-sm-3">
                        <label class="control-label" for="personalnumber">Phone No:</label>
                    </div>
                    <div class="col-sm-4">
                        <input type="tel" placeholder="07960243222" class="form-control" id="personalnumber" name="personalnumber" ng-model="phonenumber" required>
                    </div>
                    <div class="col-sm-5">
                        <p ng-show="form.personalnumber.$dirty && form.personalnumber.$error.required" class="help-block">Phone number is required</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="col-sm-3">
                        <label class="control-label" for="currentaddress">Current Address:</label>
                    </div>
                    <div class="col-sm-4">
                        <textarea class="form-control" rows="5" id="hints" ng-model="currentcontactaddress" required></textarea>
                    </div>
                    <div class="col-sm-5">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <label style="color:red">{{message}}</label>
                </div>
            </div>
            <div class="form-group text-center">
                <div class="col-sm-12">
                    <button type="submit" ng-disabled="form.$invalid" ng-click="addteacherschoolclient()" class="btn btn-primary">Save</button>
                    <a href="#schoolclientteacher" class="btn btn-primary active">Back</a>
                </div>
            </div>
        </form>
    </div>
</div>
