<div class="row content">
    <div class="col-sm-2 col-md-2 sidenav">
        <div class="list-group margin-b-3">
            <div ng-repeat="model in parentmenus">
                <a href="{{model.id}}" class="{{model.style}}">{{model.description}}</a>
            </div>
        </div>
    </div>
    <div class="col-sm-9 col-md-9 text-left">
        <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
            <div class="form-group">
                <div class="col-md-3">
                    <label for="session">Session:</label>
                </div>
                <div class="col-md-6">
                    <select class="form-control" ng-model="selectedsession" ng-change="processstudentsession()"
                            ng-options="item.description as item.description for item in passschoolsessions">
                        <option value="">-- Please select session --</option>
                    </select>
                </div>

            </div>
            <div class="form-group">
                <div class="col-md-offset-4">
                    <input type="button" value="Save" class="btn btn-primary" />
                    <input type="button" value="Back" class="btn btn-primary" />
                </div>
            </div>
            <!--<div class="col-sm-offset-10">
                <br />
                <br />
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#/" class="btn btn-primary active">Back</a>
            </div>-->


        </form>
    </div>
</div>
