
<div class="row content">

    <div class="col-sm-2 sidenav">
        <div class="list-group margin-b-3">
            <div ng-repeat="model in adminmenus">
                <a href="{{model.id}}" class="{{model.style}}">{{model.description}}</a>
            </div>
        </div>
    </div>
    <div class="col-sm-9 text-left">
        <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
            <h4><b style="border-bottom:1px black solid">Accounts</b></h4>
            <div class="form-group">
                <div class="row-fluid">
                    <div class="col-sm-5">
                        <label for="status">Status:</label>
                        <select class="form-control" id="status" ng-model="selectedstatus" ng-change="processaccountfilter()">
                            <option>All</option>
                            <option>locked</option>
                            <option>unlocked</option>
                        </select>

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row-fluid">
                    <div class="col-sm-12">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Items</th>
                                        <th>Reg Name</th>
                                        <th>Reg Number</th>
                                        <th>CEO</th>
                                        <th>Status/Locked</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="model in accounts| orderBy: 'ceofullname'">
                                        <td> {{$index + 1}}.</td>
                                        <td>{{model.registeredname}}</td>
                                        <td>{{model.regnumber}}</td>
                                        <td>{{model.ceofullname}}</td>
                                        <td>
                                            <input type="checkbox" ng-click="processaccountlock(model._id,model.locked)" ng-model="model.modellocked" ng-checked="model.modellocked"/>  
                                        </td>

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>
            </div>


            <div class="col-sm-offset-10">
                <br />
                <br />

                <a href="#admin_main" class="btn btn-primary active">Back</a>
            </div>


        </form>
    </div>
</div>
