<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 
</head>
<body>
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <div class="list-group margin-b-3">
                    <div ng-repeat="model in adminmenus">
                        <a href="{{model.id}}" class="{{model.style}}">{{model.description}}</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 text-left">

                <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
                    <div class="form-group">
                        <h4><b class="headers">Locations</b></h4>

                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Items</th>
                                        <th>Description</th>
                                        <th> </th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-model="selectedLocation" ng-repeat="model in locations| orderBy: 'description' ">
                                        <td> {{$index + 1}}.</td>
                                        <td>{{model.description}}</td>

                                        <td>
                                            <a href="#addlocation/{{model._id}}">Edit</a>
                                        </td>
                                        <td>
                                            <a ng-click="setItemEditRemove(model._id)">Delete</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="form-group text-center">
                        <a href="#addlocation" class="btn btn-primary active">Add Location</a>
                    </div>


                </form>

            </div>
        </div>
    </div>
</body>
</html>
