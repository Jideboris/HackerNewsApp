<div class="row content">
    <div class="col-sm-9 text-left">
        <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
            <h4><b class="headers">Add/Edit Subject Template</b></h4>
            <div class="form-group">
                <div class="col-sm-2">
                    <label class="control-label" for="discription">Description:</label>
                </div>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="discription" value="{{subjectdescription}}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="level">Level:</label>
                </div>
                <div class="col-sm-6">
                    <select class="form-control" id="level" ng-model="subjectlevel">
                        <option>O</option>
                        <option>A</option>
                        <option>AO</option>
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-offset-10">
                    <button type="submit" ng-click="addsubject()" class="btn btn-primary">Save</button>
                    <a href="#subject" class="btn btn-primary active">Back</a>
                </div>
            </div>

        </form>

    </div>
</div>
