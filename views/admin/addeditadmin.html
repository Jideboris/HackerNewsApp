<div class="row content">
    <div class="col-sm-12">
        <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
            <h4><b style="border-bottom:1px black solid">Add/Edit Admin</b></h4>
            <div class="col-sm-offset-8">
                <a href="#adminsetup" class="btn btn-primary active">Back</a>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="firstname">First Name:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="firstname" ng-model="firstname">
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="lastname">Last Name:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="lastname" ng-model="lastname">
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="email">Email:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="email" ng-model="email">
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="username">Username:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="username" ng-model="username">
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="password">Password:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="password" ng-model="password">
                    </div>
                </div>
                <br />
                <div class="row">
                    <div class="col-sm-2">
                        <label class="control-label" for="locked">Locked:</label>
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="locked" ng-model="locked">
                    </div>
                </div>
                <div class="col-sm-offset-8">
                    <br />
                    <br />
                    <button type="submit" ng-click="addadmin()" class="btn btn-primary">Save</button>
                    <a href="#adminsetup" class="btn btn-primary active">Back</a>
                </div>
            </div>
        </form>

    </div>
</div>
