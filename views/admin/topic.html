
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <div class="list-group margin-b-3">
                <div ng-repeat="model in adminmenus">
                    <a href="{{model.id}}" class="{{model.style}}">{{model.description}}</a>
                </div>
            </div>
        </div>
        <div class="col-sm-9 text-left">

            <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
                <div class="form-group">
                    <h4><b class="headers">Topics</b></h4>
                    <div class="row-fluid">
                        <label for="subject">Subjects:</label>
                        <select class="form-control" id="subject" ng-model="selectedsubject" ng-change="processtopics()">
                            <option value="">--- Filter by subject ---</option>
                            <option value="{{x.description}}" style="background-color: aliceblue;" ng-repeat="x in subjects">
                                {{x.description}}
                            </option>

                        </select>
                    </div>
                    <br />
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Items</th>
                                    <th>Description</th>
                                    <th>Subject</th>
                                    <th>Level</th>
                                    <th></th>
                                    <th> </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-model="selectedtopic" ng-repeat="model in topics| orderBy: 'description' ">
                                    <td> {{$index + 1}}.</td>
                                    <td>{{model.description}}</td>
                                    <td>{{model.subject}}</td>
                                    <td>{{model.level}}</td>
                                    <td>
                                        <a href="#addtopic/{{model._id}}">Edit</a>
                                    </td>
                                    <td>
                                        <a ng-click="setItemEditRemove(model._id)">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group text-center">
                    <a href="#addtopic" class="btn btn-primary active">Add Topic</a>
                </div>
            </form>
        </div>
    </div>
</div>
