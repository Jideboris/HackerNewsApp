 
    <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-2 sidenav">
                <div class="list-group margin-b-3">
                    <div ng-repeat="model in adminmenus">
                        <a href="{{model.id}}" class="{{model.style}}">{{model.description}}</a>
                    </div>
                </div>
            </div>
            <div class="col-sm-9 text-left">
                <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
                    <div class="form-group">
                        <h4><b style="border-bottom:1px black solid">Questions</b></h4>
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Items</th>
                                        <th>Description</th>
                                        <th>Topic</th>
                                        <th>Weight</th>
                                        <th>Format</th>
                                        <th></th>
                                        <th></th>

                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-model="selectedquestion" ng-repeat="model in questions| orderBy: 'description' ">
                                        <td> {{$index + 1}}.</td>
                                        <td>{{model.questiontext}}</td>
                                        <td>{{model.selectedtopic}}</td>
                                        <td>{{model.questiondifficultyweight}}</td>
                                        <td>{{model.questionformat}}</td>
                                        <td>
                                            <a href="#addquestion/{{model._id}}">Edit</a>
                                        </td>
                                        <td>
                                            <a ng-click="deletequestion(model._id)">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="form-group text-center">
                        <a href="#addquestion" class="btn btn-primary active">Add Question</a>
                    </div>

                </form>

            </div>
        </div>
    </div>
