 
    <div class="row content">

        <div class="col-sm-2 sidenav">
            <div class="list-group margin-b-3">
                <div ng-repeat="model in adminmenus">
                    <a href="{{model.id}}" class="{{model.style}}">{{model.description}}</a>
                </div>
            </div>
        </div>
        <div class="col-sm-9 text-left">
            <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
                <div class="form-group">
                    <h4><b class="headers">Schools</b></h4>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Items</th>
                                    <th>Description</th>
                                    <th>Reg Name</th>
                                    <th>Reg Number</th>
                                    <th>Email</th>
                                    <th>Telephone</th>
                                    <th>Web Url</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-model="selectedschool" ng-repeat="model in schools| orderBy: 'description' ">
                                    <td> {{$index + 1}}.</td>
                                    <td>{{model.schooldescription}}</td>
                                    <td>{{model.registeredname}}</td>
                                    <td>{{model.regnumber}}</td>
                                    <td>{{model.contactemailadmin}}</td>
                                    <td>{{model.contacttelephoneadmin}}</td>
                                    <td>{{model.websiteurl}}</td>
                                    <td>
                                        <a href="#school/{{model._id}}">Edit</a>
                                    </td>
                                    <td>
                                        <a ng-click="setItemEditRemove(model._id)">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group text-center">
                    <a href="#addschool" class="btn btn-primary active">Add School</a>
                </div>
            </form>

        </div>
    </div>
