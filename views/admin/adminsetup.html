
<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <div class="list-group margin-b-3">
                <div ng-repeat="model in adminmenus">
                    <a href="{{model.id}}" class="{{model.style}}">{{model.description}}</a>
                </div>
            </div>
        </div>
        <div class="col-sm-9 text-left">

            <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
                <div class="form-group">
                    <h4><b class="headers">Admins</b></h4>
                    <br />
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Items</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Username</th>
                                    <th></th>
                                    <th> </th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-model="selectedadmin" ng-repeat="model in admins| orderBy: 'email' ">
                                    <td> {{$index + 1}}.</td>
                                    <td>{{model.firstname}}</td>
                                    <td>{{model.lastname}}</td>
                                    <td>{{model.email}}</td>
                                    <td>{{model.username}}</td>
                                    <td>
                                        <a href="#admin/{{model._id}}">Edit</a>
                                    </td>
                                    <td>
                                        <a ng-click="editdeleteadmin(model._id)">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="form-group text-center">
                    <a href="#addadmin" class="btn btn-primary active">Add Admin</a>
                </div>
            </form>
        </div>
    </div>
</div>
