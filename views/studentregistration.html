
<div class="row content">

    <div class="col-sm-2 sidenav">

        <div class="list-group margin-b-3">
            <a href="#teacher" class="list-group-item">Setup</a>
            <a href="#" class="list-group-item">Report Analysis</a>
            <a href="#registration" class="list-group-item active">Registration</a>
            <a href="#" class="list-group-item">Emailing</a>
            <a href="#" class="list-group-item">Summary Report</a>
        </div>
    </div>
    <div class="col-sm-10 text-left">
        <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
            <h4><b style="border-bottom:1px black solid">Registration Form</b></h4>
            <div class="form-group">
                <div class="col-sm-10">
                    <label class="control-label">Import From Excel File:</label>
                    <input id="input-2" type="file" class="file">
                </div>
            </div>
            <div class="form-group">

                <div class="row-fluid">
                    <div class="col-sm-10">
                        <label class="control-label" for="lastname">Last Name:</label>
                        <input type="text" class="form-control" id="lastname">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-sm-10">
                        <label class="control-label" for="middlename">Middle Name:</label>
                        <input type="text" class="form-control" id="middlename">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-sm-10">
                        <label class="control-label" for="firstname">First Name:</label>
                        <input type="text" class="form-control" id="firstname">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-sm-10">
                        <label class="control-label" for="dob">Date Of Birth:</label>
                        <input type="text" class="form-control" id="dob">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-sm-10">
                        <label class="control-label" for="studentEmail">Student Email:</label>
                        <input type="text" class="form-control" id="studentEmail">
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-sm-10">
                        <label class="control-label" for="parentEmail">Parent Email:</label>
                        <input type="text" class="form-control" id="parentEmail">

                    </div>
                </div>
                <div class="row-fluid">
                    <div class="col-sm-10">
                        <label class="control-label" for="dateRegistered">Date Registered:</label>
                        <input type="text" class="form-control" id="dateRegistered">

                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row-fluid">
                    <div class="col-sm-8">
                        <label for="level">Level:</label>
                        <select class="form-control" id="level">
                            <option>Please select..</option>
                            <option>O</option>
                            <option>A</option>
                            <option>Year 7</option>
                            <option>Year 8</option>
                            <option>Year 9</option>
                            <option>Year 10</option>
                            <option>Year 11</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row-fluid">
                    <div class="col-sm-8">
                        <label for="subject">Subject List:</label>

                    </div>
                </div>
            </div>

            <div class="col-sm-offset-10">
                <br />
                <br />
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="#/" class="btn btn-primary active">Back</a>
            </div>
        </form>
    </div>
</div>
