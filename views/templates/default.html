
<style>
    .boxshadow {
    position: relative;
    -moz-box-shadow: 0px 0px 10px #b4b4b4;
    -webkit-box-shadow: 0px 0px 10px #b4b4b4;

<form class="frmReg form-horizontal" role="form" id="subscriptionForm">
    <div class="form-group">
        <h4>{{ message }}</h4>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel" style="height: 400px">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">

            <div class="item active">
                <img src="/assets/img/teacher_at_work_2.jpg" alt="Developer">
                <div class="carousel-caption">
                    <h3>Teacher at work</h3>
                    <p style="color: red"><b>What a noble and rewarding profesional</b></p>
                </div>
            </div>

            <div class="item">
                <img src="/assets/img/doctor.jpg" alt="Doctor" height="400">
                <div class="carousel-caption">
                    <h3>Doctor</h3>
                    <p style="color: red"><b>Doctor at work saving lives.</b></p>
                </div>
            </div>

            <div class="item">
                <img src="/assets/img/doctor_consulting.jpg" alt="Doctor" height="400">
                <div class="carousel-caption">
                    <h3>Doctor</h3>
                    <p style="color: red"><b>Being a doctor isn't wonderful.</b></p>
                </div>
            </div>

            <div class="item">
                <img src="/assets/img/civil_engineer.jpg" alt="Architecture" height="400">
                <div class="carousel-caption">
                    <h3>Architect</h3>
                    <p style="color: red"><b>Beautiful homes are designed by these men.</b></p>
                </div>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <!--<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>-->
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <!--<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>-->
        </a>
    </div>
    <br />
    <div class="form-group">
        <div ng-bind-html="subjectdefinition"></div>
    </div>
   
</form>
