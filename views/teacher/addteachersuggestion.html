
<div class="row content">
    <div class="col-sm-2 sidenav">
        <div class="list-group margin-b-3">
            <div class="list-group margin-b-3">
                <div ng-repeat="model in testsetupmenu">
                    <a href="{{model.id}}" class="{{model.style}}">{{model.description}}</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9 text-left">
        <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
            <h4><b style="border-bottom:1px black solid">ADD SUGGESTION</b></h4>
            <div class="form-group">
                <div class="col-sm-9">
                    <label style="color:red">{{message}}</label>
                </div>
            </div>
            <div ng-show="hide">
                <div class="form-group">
                    <div class="col-sm-offset-9">
                        <a ng-click="ProcessShowSuggestion('V')">View Suggestions</a>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-11">
                        <div class="table-responsive">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td><label class="control-label" for="description">Enter Suggestion:</label></td>
                                        <td><textarea class="form-control" rows="10" ng-model="suggestiontext"></textarea></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
                <div class="col-sm-offset-10">
                    <button type="submit" ng-click="saveteachersuggestions()" class="btn btn-primary">Save</button>
                </div>
            </div>
            <br />
            <br />
            <div ng-hide="hide">
                <div class="form-group">
                    <div class="row-fluid">
                        <div class="table-responsive">
                            <table>
                                <tbody>
                                    <tr>
                                        <td class="col-lg-3"></td>
                                        <td class="col-lg-2"></td>
                                        <td class="col-lg-2"></td>
                                        <td class="col-lg-2">
                                            <a ng-click="ProcessShowSuggestion('A')">Add Suggestion</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <br />
                    <div class="col-sm-11">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Suggestion</th>
                                        <th>Description</th>
                                        <th>DateAdded</th>
                                        <th></th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-show="recordfound"><td colspan="5"><label class="control-label"><b style="color:forestgreen">No record found!</b></label></td></tr>
                                    <tr ng-model="selectedteachersuggestion" ng-repeat="model in teacherarchievedsuggestions| orderBy: 'description' ">
                                        <td> {{$index + 1}}.</td>
                                        <td class="col-lg-5">{{model.description}}</td>
                                        <td>{{model.dateadded}}</td>
                                        <td><a ng-click="EditSuggestion(model.id)">Edit</a></td>
                                        <td>
                                            <a ng-click="RemoveSuggestion(model.id)">Delete</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
