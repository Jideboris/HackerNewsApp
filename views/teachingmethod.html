<div class="container-fluid">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <div class="list-group margin-b-3">
                <a href="#admin" class="list-group-item">Locations</a>
                <a href="#subject" class="list-group-item active">Courses/Subjects</a>
                <a href="#question" class="list-group-item">Questions</a>
                <a href="#topic" class="list-group-item">Topics/Subject</a>
                <a href="#teachingmethod" class="list-group-item">Teaching Methods</a>
                <br />
                <br />
                <br />
                <a href="#school" class="list-group-item">Schools/Clients</a>
            </div>
        </div>
        <div class="col-sm-9 text-left">
            <form class="frmReg form-horizontal" role="form" id="subscriptionForm">
                <div class="form-group">
                    <span>Teaching Methods</span>
                    <br />
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>Items</th>
                                    <th>Description</th>
                                    <th> </th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-model="selectedmethod" ng-repeat="model in teachingmethods| orderBy: 'description' ">
                                    <td> {{$index + 1}}.</td>
                                    <td>{{model.description}}</td>

                                    <td>
                                        <a ng-click="setItemEditRemove('location','Edit',model.id)">Edit</a>
                                    </td>
                                    <td>
                                        <a ng-click="setItemEditRemove('location','Delete',model.id)">Delete</a>
                                    </td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-group text-center">
                    <a ng-click="setItem('addteachingmethod')" class="btn btn-primary active">Add Method</a>
                </div>


            </form>
        </div>
    </div>
</div>
